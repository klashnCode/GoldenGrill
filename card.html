<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="card.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!---------------------------------------------------------------------------------------------------------->

     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Firebase Cart</title>
</head>

<body class="body">
    <!--<div id="top">
        <span class="totalitems"></span>
        <h1 class="logo">Logo</h1>
        <img class="cart-icon cart-toggle" src="img/cart.png" alt="cart">
    </div>-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="fa fa-shopping-cart carttop cart-icon cart-toggle" style="font-size: xx-large;" alt="cart"></div>
        <span class="totalitems"></span>
        <a class="navbar-brand">Logo</a>
    </nav>
    <div class="space"></div>

    <div class="cart-container">

        <table class="cart">
            <th>מוצר</th>
            <th colspan="2">מחיר</th>
            <table>
                <tr>
                    <td class="total">מחיר כללי</td>
                </tr>
            </table>
        </table>
        <div class="oredDetal" id="oredDetal" style="margin-top: 20px; direction: rtl;
        text-align: start;">
            <h2 style="color: #FF5733;">פרטים למשלוח</h2>
            <input type="checkbox" id="ord" class="ord" value="1">
            <label for="male">משלוח לבית</label><br>
            <form>
                <div class="form-row" style="display: table-caption; ">
                    <div class="col">
                        <input type="text" id="fullname" class="form-control" placeholder="שם מלא" style="width: 182px;
                    height: 32px; text-align: start;">
                    </div>
                    <div class="col">
                        <input type="tel" id="phone" class="pho" name="phone" pattern="[0-7]{3}-[0-9]{7}"
                            placeholder="מספר טלפון" style="text-align: start;">
                    </div>
                </div>
            </form>
        </div>
        <input type="submit" value="הזמן" class="send-oreder" id="send-oreder" disabled="disabled">
    </div>

    <div class="space"></div>
    <h1 class="myh" style="background: #f8f9fa; text-align: start; margin-bottom: 0px; padding: 7px;">רק היום</h1>
    <div class="first">
        <div class="cards">
            <div class="category1 items"></div>
        </div>
    </div>



    <!--<div class="menu" id="menu" style="text-align: center;">-->
    <div class="menuitems">
        <h1 style="margin-bottom: 0px;">המבורגר</h1>
        <h1 class="smallspace">_____</h1>
        <div class="category2 items"></div>
        <h1 style="margin-bottom: 0px;">תוספות לבורגר</h1>
        <h1 class="smallspace">_____</h1>
        <div class="modelcard">
            <div class="smallcard" id="smallcard">
                <div class="category3 items"></div>
            </div>
        </div>
        <h1 style="margin-bottom: 0px;">אגריל</h1>
        <h1 class="smallspace">_____</h1>
        <div class="category4 items"></div>
        <h1 style="margin-bottom: 0px;">ליד</h1>
        <h1 class="smallspace">_____</h1>
        <div class="category5 items"></div>
        <h1 style="margin-bottom: 0px;">שתיה</h1>
        <h1 class="smallspace" style="margin-bottom: 20px;">_____</h1>
        <div class="smallcard">
            <div class="category6 items"></div>
        </div>
    </div>
    <!--</div>-->




    <h1 class="pc" style="color: red; font-size: xx-large;">זה רק לטפון</h1>
    <script src="cart.js"></script>
    <script src="firebase.js"></script>

</body>



</html>
